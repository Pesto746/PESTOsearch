<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESTOsearch</title>
    <style>
        /* General page styling */
        body {
            background-color: black; /* Set background to black */
            text-align: center; /* Center everything */
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif; /* Improve font */
        }
        img {
            width: 200px; /* Adjust image size */
            margin-bottom: 20px; /* Add space below image */
        }
        .gcse-search {
            display: inline-block; /* Keeps search bar centered */
            width: 100%; /* Allows responsiveness */
            max-width: 500px; /* Limits search bar width */
        }

        /* Keep the search box white */
        input.gsc-input {
            background-color: white !important; /* White background */
            color: black !important; /* Black text */
            border: 1px solid white !important; /* White border */
        }

        /* Style the dropdown search suggestions */
        .gsc-completion-container {
            background-color: black !important; /* Black background */
        }

        /* Style the text in the search suggestions */
        .gsc-completion-title {
            color: white !important; /* White text */
        }

        /* Style the descriptions under suggestions */
        .gsc-completion-snippet {
            color: gray !important; /* Gray for contrast */
        }

        /* Add black highlight when hovering or selecting search suggestions */
        .gsc-completion-container .gsc-completion-selected {
            background-color: #222 !important; /* Darker black highlight */
        }

        /* Make search results background black */
        .gsc-results-wrapper-visible, 
        .gsc-webResult, 
        .gsc-result {
            background-color: black !important;
            color: white !important;
            border: 1px solid black !important; /* Black borders */
        }

        /* Style search result titles */
        .gs-title, .gs-title * {
            color: #4da6ff !important; /* Light blue for clickable links */
        }

        /* Style search result descriptions */
        .gs-snippet {
            color: white !important;
        }

        /* Remove the custom search button styling (restore default Google icon) */
        .gsc-search-button {
            background: none !important;
            border: none !important;
        }

        .gsc-search-button-v2 {
            background: none !important;
            border: none !important;
        }
    </style>
    <meta name="google-site-verification" content="D3LFrdUTrlatgJkydYfAXZmXHYtzPQvFqwLoVjy8Iig" />
</head>
<body>

    <!-- Logo (Centered Above Search Bar) -->
    <img src="https://pesto746.github.io/PESTOsearch/images/logo.jpg" alt="Logo">

    <!-- Google Custom Search Engine -->
    <script async src="https://cse.google.com/cse.js?cx=3000f84d933e44431"></script>
    <div class="gcse-search"></div>

</body>
</html>
